<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Customer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center">Create Customer</h1>
      <div class="mb-4">
        <button
          onclick="window.location.href='index.html'"
          class="btn btn-secondary"
        >
          <i class="bi bi-arrow-left"></i> Back
        </button>
      </div>

      <ul class="nav nav-tabs" id="customerTabs" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="customer-details-tab"
            data-bs-toggle="tab"
            href="#customer-details"
            role="tab"
            aria-controls="customer-details"
            aria-selected="true"
            >Customer Details</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="address-details-tab"
            data-bs-toggle="tab"
            href="#address-details"
            role="tab"
            aria-controls="address-details"
            aria-selected="false"
            >Address Details</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="financial-details-tab"
            data-bs-toggle="tab"
            href="#financial-details"
            role="tab"
            aria-controls="financial-details"
            aria-selected="false"
            >Financial Details</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="contact-details-tab"
            data-bs-toggle="tab"
            href="#contact-details"
            role="tab"
            aria-controls="contact-details"
            aria-selected="false"
            >Contact Details</a
          >
        </li>
      </ul>

      <div class="tab-content mt-3">
        <div
          class="tab-pane fade show active"
          id="customer-details"
          role="tabpanel"
          aria-labelledby="customer-details-tab"
        >
          <form id="customerForm">
            <div class="mb-3">
              <label for="customerName" class="form-label">Customer Name</label>
              <input
                type="text"
                name="customerName"
                id="customerName"
                class="form-control"
                required
                placeholder="Enter customer name"
              />
            </div>
            <div class="mb-3">
              <label for="customerCode" class="form-label">Customer Code</label>
              <input
                type="text"
                name="customerCode"
                id="customerCode"
                class="form-control"
                required
                placeholder="Enter customer code"
              />
            </div>
            <div class="mb-3">
              <label for="groupCustomerCode" class="form-label"
                >Group Customer Code</label
              >
              <input
                type="text"
                name="groupCustomerCode"
                id="groupCustomerCode"
                class="form-control"
                placeholder="Enter group customer code"
              />
            </div>
            <div class="mb-3">
              <label for="customerType" class="form-label">Customer Type</label>
              <input
                type="text"
                name="customerType"
                id="customerType"
                class="form-control"
                placeholder="Enter customer type"
              />
            </div>
            <div class="mb-3">
              <label for="segment" class="form-label">Segment</label>
              <select name="segment" id="segment" class="form-select">
                <option value="Road">Road</option>
                <option value="Mining">Mining</option>
                <option value="Road & Mining">Road & Mining</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                name="isActive"
                id="isActive"
                class="form-check-input"
              />
              <label for="isActive" class="form-check-label">Active</label>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                name="isBlocked"
                id="isBlocked"
                class="form-check-input"
              />
              <label for="isBlocked" class="form-check-label">Blocked</label>
            </div>
          </form>
        </div>

        <div
          class="tab-pane fade"
          id="address-details"
          role="tabpanel"
          aria-labelledby="address-details-tab"
        >
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input
              type="text"
              name="address"
              id="address"
              class="form-control"
              placeholder="Enter address"
            />
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input
              type="text"
              name="city"
              id="city"
              class="form-control"
              placeholder="Enter city"
            />
          </div>
          <div class="mb-3">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input
              type="text"
              name="postalCode"
              id="postalCode"
              class="form-control"
              placeholder="Enter postal code"
            />
          </div>
          <div class="mb-3">
            <label for="region" class="form-label">Region</label>
            <input
              type="text"
              name="region"
              id="region"
              class="form-control"
              placeholder="Enter region"
            />
          </div>
          <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input
              type="text"
              name="country"
              id="country"
              class="form-control"
              placeholder="Enter country"
            />
          </div>
          <div class="mb-3">
            <label for="zone" class="form-label">Zone</label>
            <select name="zone" id="zone" class="form-select">
              <option value="Zone 1">Zone 1</option>
              <option value="Zone 2">Zone 2</option>
              <option value="Zone 3">Zone 3</option>
              <option value="Zone 4">Zone 4</option>
              <option value="Zone 5">Zone 5</option>
              <option value="Zone 6">Zone 6</option>
              <option value="Zone 7">Zone 7</option>
            </select>
          </div>
        </div>

        <div
          class="tab-pane fade"
          id="financial-details"
          role="tabpanel"
          aria-labelledby="financial-details-tab"
        >
          <div class="mb-3">
            <label for="pan" class="form-label">PAN</label>
            <input
              type="text"
              name="pan"
              id="pan"
              class="form-control"
              placeholder="Enter PAN"
            />
          </div>
          <div class="mb-3">
            <label for="gstn" class="form-label">GSTN</label>
            <input
              type="text"
              name="gstn"
              id="gstn"
              class="form-control"
              placeholder="Enter GSTN"
            />
          </div>
          <div class="mb-3">
            <label for="paymentTerms" class="form-label">Payment Terms</label>
            <input
              type="text"
              name="paymentTerms"
              id="paymentTerms"
              class="form-control"
              placeholder="Enter payment terms"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              name="gstRegistered"
              id="gstRegistered"
              class="form-check-input"
            />
            <label for="gstRegistered" class="form-check-label"
              >GST Registered</label
            >
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              name="tdsApplicable"
              id="tdsApplicable"
              class="form-check-input"
            />
            <label for="tdsApplicable" class="form-check-label"
              >TDS Applicable</label
            >
          </div>
          <div class="mb-3">
            <label for="creditLimit" class="form-label">Credit Limit</label>
            <input
              type="number"
              name="creditLimit"
              id="creditLimit"
              class="form-control"
              placeholder="Enter credit limit"
            />
          </div>
        </div>

        <div
          class="tab-pane fade"
          id="contact-details"
          role="tabpanel"
          aria-labelledby="contact-details-tab"
        >
          <div id="contactDetailsContainer">
            <!-- Contact person rows will be appended here -->
          </div>
          <button id="addContact" type="button" class="btn btn-primary">
            Add Contact Person
          </button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary mt-4" form="customerForm">
        Submit
      </button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("addContact")
        .addEventListener("click", addContact);

      function addContact() {
        const contactContainer = document.getElementById(
          "contactDetailsContainer"
        );
        const contactRow = document.createElement("div");
        contactRow.classList.add("row", "mb-2");

        contactRow.innerHTML = `
              <div class="col">
                  <input type="text" name="contactName" class="form-control" placeholder="Contact Name" required />
              </div>
              <div class="col">
                  <input type="email" name="contactEmail" class="form-control" placeholder="Contact Email" required />
              </div>
              <div class="col">
                  <input type="tel" name="contactPhone" class="form-control" placeholder="Contact Phone" required />
              </div>
              <div class="col-auto">
                  <button type="button" class="btn btn-danger" onclick="removeContact(this)">Remove</button>
              </div>
          `;
        contactContainer.appendChild(contactRow);
      }

      function removeContact(button) {
        button.closest(".row").remove();
      }
    </script>
  </body>
</html>
